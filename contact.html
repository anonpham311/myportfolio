    <!-- WANT TO SAY HI -->
    <div class="say-hi d-flex align-items-center container-fluid">
        <div class="container">
            <div class="row animated wow bounceInDown">
              <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                  <h2><span class="white-hightlight">Want to say hi?</span></h2>
              </div>
            </div>
        </div>
    </div>

    <!-- GET IN TOUCH -->
    <div id="get-in-touch" class="get-in-touch">
        <div class="container">
            <div class="white-git">
                <!-- STICKER 1 -->
                <img src="img/sticker-1.png" alt="" class="img-fluid sticker-1 hidden-p-mobile">
                <!-- HEADING & SUBTITLE-->
                <div class="row">
                    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h2 class="script git-title">Get in touch with me</h2>
                        <img src="img/icon-git.png" alt="" class="icon-git">
                        <p>Feel free to leave me a message via the form, or you can get a hold of me at <b>anonpham311@gmail.com</b></p>
                    </div>
                </div>
                <!-- FORM CONTACT -->
                <form action="https://formspree.io/f/mayapope" method="POST" class="row g-3">
                    <!-- NAME -->
                    <div class="col-12" data-aos="fade-up">
                        <label for="name" class="form-label">Hey, I’m Thao Pham. What’s your name? *</label>
                        <input name="name" id="name" type="text" class="form-control form-control-lg" required>
                    </div>
                    <!-- EMAIL -->
                    <div class="col-12" data-aos="fade-up">
                        <label for="email" class="form-label">Email, please! *</label>
                        <input name="email" id="email" type="email" class="form-control form-control-lg" required>
                    </div>
                    <!-- HEAR ABOUT ME -->
                    <div class="col-md-6" data-aos="fade-up">
                        <label for="hear" class="form-label">How did you hear about me?</label>
                        <select name="hear" id="hear" class="form-select form-select-lg">
                            <option selected>Select an option</option>
                            <option>Facebook</option>
                            <option>Github</option>
                            <option>LinkedIn</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <!-- SUBJECT -->
                    <div class="col-12" data-aos="fade-up">
                        <label for="subject" class="form-label">What's this regarding? *</label>
                        <input name="subject" id="subject" type="text" class="form-control form-control-lg" required>
                    </div>
                    <!-- QUESTION -->
                    <div class="col-12" data-aos="fade-up">
                        <label for="question" class="form-label">Any questions right off the bat? *</label>
                        <textarea name="question" id="question" class="form-control form-control-lg" rows="5" required></textarea>
                    </div>
                    <!-- SUBMIT BUTTON -->
                    <div class="col-12 pointer" data-aos="zoom-in-right">
                        <button type="submit" class="btn btn-contact shadow-none">Submit</button>
                    </div>
                </form>
                <!-- STICKER 2 -->
                <img src="img/sticker-2.png" alt="" class="img-fluid sticker-2 hidden-p-mobile">
            </div>
        </div>

    <!-- Set navbar transparent -->
    <script type="text/javascript">
      var nav = document.querySelector('nav');

      window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
          nav.classList.add('bg-white', 'shadow');
        } else {
          nav.classList.remove('bg-white', 'shadow');
        }
      });
    </script>
